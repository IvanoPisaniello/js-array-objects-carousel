<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <main class="container">
        <div class="carousel mt-5" id="carousel">
            <div class="angle">
                <button class="btn btn-link" id="left-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="btn btn-link" id="right-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="mt-3 text-center d-flex justify-content-center">
            <button class="btn btn-outline-secondary mx-3" id="stopBtn">STOP</button>
            <button class="btn btn-outline-secondary mx-3" id="playBtn">PLAY</button>
            <button class="btn btn-outline-secondary mx-3" id="invertBtn">INVERTI</button>
        </div>
    </main>
